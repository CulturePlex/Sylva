  sylva.nodeViewURL = "{% url "nodes_view" graph.slug 0 %}";

      sylva.is_graph_empty = {{ is_graph_empty|slugify }};
      sylva.is_schema_empty = {{ is_schema_empty|slugify }};

</script>
