<div class="prev-cont">
  <a ng-if="pdf == false" class="button" ng-href="/reports/{{graph}}/pdf/preview?report={{report.slug}}">Preview PDF</a>
  <h2 ng-if="pdf == true">{{ graph }}: {{ report.slug }} -  {{ report.date }}</h2>
  <p>{{ report.description }}</p>
  <div sylva-pv-row-repeat class="row" resp="resp" width="1025">
    <div sylva-pv-cell-repeat class="col" row="row">
      <div highchart config="chartConfig" ng-style="cellStyle" class="preview-cell"></div>
    </div>
  </div>
</div>
