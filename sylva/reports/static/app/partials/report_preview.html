<div class="prev-cont">
  <a ng-if="pdf == false" class="button" ng-href="/reports/{{slugs.graph}}/pdf/preview?template={{template.slug}}">Preview PDF</a>
  <h2 ng-if="pdf == true">{{ graph }}: {{ template.slug }} -  {{ template.date }}</h2>
  <p>{{ template.description }}</p>
  <div sylva-pv-row-repeat class="row" resp="resp" width="1025">
    <div sylva-pv-cell-repeat class="col" row="row">
      <div ng-hide='markdown' highchart config="chartConfig" ng-style="cellStyle" class="preview-cell"></div>
      <div ng-show='markdown' ng-bind-html='markdown' ng-style="cellStyle" class="preview-cell"></div>
    </div>
  </div>
</div>
