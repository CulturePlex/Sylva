<div ng-hide="markdown">
  <label class="chart-select">
    Query:
  </label>
  <select ng-model="activeQuery" ng-options="query.name group by query.group for query in queries">
    <option value="">-- choose query --</option>   
  </select> 

  <label class="chart-select">
    Chart Type:
  </label>
  <select ng-model="chartType" ng-options="chartType for chartType in chartTypes">
    <option value="">-- choose chart type --</option>
  </select> 
</div>
<div ng-show="markdown">
  <span class="close">x</span>
  <textarea class="markdown"></textarea>
</div>
