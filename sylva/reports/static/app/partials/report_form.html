<div class="cont">

  <!--Meta Form/Queries-->
  <div class="content2-first" ng-hide="editable">
    
    <div class="input-container">
      <h2>Report</h2>
      <!--Design Report View-->
      <!--Metadata Form-->
      <div id="formContainer">
        <form id="reportForm">
          <div id="innerForm">
            <p>
              <label>Name:
                <input sylva-update-text type="text" ng-model="report.name" placeholder="Report Name" ng-maxlength="25">
              </label>
            </p>

            <p>
              <label> Start date:
                <input type="text" sylva-datepicker ng-model="report.start_date" required="true" view="hours"> 
              </label> 
            </p>

            <p>
              <label>Time:
                <input type="text"  ng-model="report.start_time" placeholder="hh:mm">
              </label>
            </p>

            <p>
              <label>Frequency:
                <select ng-model="report.periodicity">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>  
              </label>
            </p>
            <p>
              <label>Description
                  <textarea form="reportForm" ng-model="report.description">
                  </textarea>
              </label>
            </p>
          </div> <!--innerForm-->
          <span class="buttonLinkOption buttonLinkLeft">
            <input type="submit" value="Save Report" ng-click="saveReport(report)">
          </span>
        </form>
      </div><!--formContainer-->
    </div> <!--input-container div -->
  </div><!--content2-first-->

  <!--Report Info/Designer-->
  <div class="content-divider" ng-hide="editable"></div>

  <div class="content2-cont" ng-hide="editable">

    <div class="row1">

      <div class="col1">

        <div>
          <h2 ng-bind-html="report.name" sylva-update-text></h2>
        </div>

      </div>

      <div class="col2">
        <a class="button" href="" ng-click="designReport()">Design Report</a>
      </div>

    </div><!--row1-->

    <div class="row2">
      <div class="editable-table" sylva-display-table>
        <div class="rows">
        </div>
      </div>
    </div> <!--row2-->
    

  </div> <!--content2-->

  <div class="table-edit" ng-show="editable">
    <div class="row1">
      <div class="col1">
          <h2 ng-bind-html="report.name"></h2>
      </div>
      <div class="col2">
        <a class="button" href="" ng-click="editMeta()">Edit Metadata</a>      
      </div>
    </div>
    <div class="row2">
      <div sylva-editable-table class="editable-table">
          <div class="edit-rows">
          </div>
          <div>
            <a class="button table-button" href="">add row</a>
            <a class="button table-button" href="">add column</a>
            <a class="button table-button" href="">delete row</a>
            <a class="button table-button" href="">delete column</a>
          </div>
      </div>
    </div><!--row2-->
  </div>  
</div>
