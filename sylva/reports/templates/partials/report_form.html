{% verbatim %}
<div class="cont">

  <!--Meta Form/Queries-->
  <div class="content2-first" ng-hide="editable">
    
    <div class="input-container">
      <h2>Report</h2>
      <!--Design Report View-->
      <!--Metadata Form-->
      <div id="formContainer">
        <form id="reportForm">
          <div id="innerForm">
            <p>
              <label>Name:
                <input sylva-update-text type="text" ng-model="template.name" placeholder="Report Name" ng-maxlength="25">
              </label>
            </p>

            <p>
              <label> Start date:
                <input type="text" sylva-datepicker ng-model="template.date" required="true" view="hours"> 
              </label> 
            </p>

            <p>
              <label>Time:
                <input type="text"  ng-model="template.time" placeholder="hh:mm">
              </label>
            </p>

            <p>
              <label>Frequency:
                <select ng-model="template.frequency">
                  <option value="h">Hourly</option>
                  <option value="d">Daily</option>
                  <option value="w">Weekly</option>
                  <option value="m">Monthly</option>
                </select>  
              </label>
            </p>
            <p>
              <label>Description
                  <textarea form="reportForm" ng-model="template.description">
                  </textarea>
              </label>
            </p>
          </div> <!--innerForm-->
          <span class="buttonLinkOption buttonLinkLeft">
            <input type="submit" value="Save Report" ng-click="saveReport(template)">
          </span>
        </form>
      </div><!--formContainer-->
    </div> <!--input-container div -->
  </div><!--content2-first-->

  <!--Report Info/Designer-->
  <div class="content-divider" ng-hide="editable"></div>

  <div class="content2-cont" ng-hide="editable">

    <div class="row">

      <div class="col">
        <a class="button" href="" ng-click="designReport()">Design Report</a>
      </div>

      <div class="col">
        <h2 ng-bind-html="template.name" sylva-update-text></h2>
      </div>

    </div><!--row-->

    <div class="row">
      <div class="prev-cont">
        <div sylva-pv-row-repeat class="row" resp="resp" width="600">
          <div sylva-pv-cell-repeat class="col" row="row">
            <div ng-hide="markdown">
              <div ng-if="query != '' && query != 'undefined' && query != null" highchart config="chartConfig" ng-style="cellStyle" class="display-cell"></div>
              <div ng-if="query == '' || query == 'undefined' || query == null" ng-style="cellStyle" class="display-cell"></div>
            </div>
            <div ng-show="markdown">
              <div ng-style="cellStyle" class="display-cell" ng-bind-html="markdown"></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!--row--> 
    

  </div> <!--content2-->

  <div class="table-edit" ng-show="editable">
    <div class="row">
      <div class="col">
          <h2 ng-bind-html="template.name"></h2>
      </div>
      <div class="col">
        <a class="button" href="" ng-click="editMeta()">Done</a>      
      </div>
    </div>
    <div class="row">
      <div sy-editable-table resp="resp" class="editable-table">
      </div>
    </div><!--row-->
  </div>  
</div>
{% endverbatim %}
