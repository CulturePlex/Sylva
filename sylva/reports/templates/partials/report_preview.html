{% load i18n %}

<div class="prev-cont">
  {% if OPTIONS.ENABLE_REPORTS_PDF_PREVIEW %}
    {% verbatim %}
    <a class="button prev-button" ng-href="/reports/{{slugs.graph}}/pdf/preview?template={{template.slug}}">
    {% endverbatim %}
      {% trans "Preview PDF" %}
    </a>
  {% endif %}
  {% verbatim %}
  <p>{{ template.description }}</p>

  <div sylva-pv-row-repeat class="row" resp="resp" width="1025">
    </div>
    {% endverbatim %}
  </div>
</div>
