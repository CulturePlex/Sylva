{% load i18n %}

{% verbatim %}
<div class="cont">
<div ng-if="template.history.length > 0">
  <!--Meta Form/Queries-->
  <div class="content2-first" ng-hide="editable">
    
    <div id="history">
      <ul>
        <li ng-repeat="report in template.history">
          <h2><a href="" ng-click="getReport(report.id)">{{ report.date_run }}</h2>
        </li>
      </ul>
    </div><!--history-->  
  </div><!--content2-first-->

  <!--Report Info/Designer-->
  <div class="content-divider" ng-hide="editable"></div>

  <div class="content2-cont" ng-hide="editable">

    <div class="row">
    <h2>{{ template.name }}</h2>
    </div><!--row-->

    <div class="row">
      <div class="prev-cont">
        <div sylva-pv-row-repeat class="row" resp="resp" width="600">
          <div sylva-pv-cell-repeat class="col" row="row">
            <div ng-hide="markdown">
              <div ng-if="query != '' && query != 'undefined' && query != null" highchart config="chartConfig" ng-style="cellStyle" class="display-cell"></div>
              <div ng-if="query == '' || query == 'undefined' || query == null" ng-style="cellStyle" class="display-cell"></div>
            </div>
            <div ng-show="markdown">
              <div ng-style="cellStyle" class="display-cell" ng-bind-html="markdown"></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!--row--> 
    

  </div> <!--content2-->

</div><!--if-->
<div ng-if="template.history.length === 0">
{% endverbatim %}

  <h2>{% trans "This report hasn't been run." %}</h2>
</div>
</div><!--content-->
