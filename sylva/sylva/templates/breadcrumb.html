{% load i18n %}
<!--<h2>{% trans "Graphs" %} » {{ graph.name|truncatewords_html:8 }}</h2>-->
<h2>
{% for link, text in links %}
    {% if link %}
        <a class="breadcrumb" href="{{ link }}">{{ text }}</a>
    {% else %}
        {{ text|truncatewords_html:5 }}
    {% endif %}
    {% if not forloop.last %}
    »
    {% endif %}
{% endfor %}
</h2>
